<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/10ij.css">
  </head>
  <body>
    <pre class="display"> </pre>
    <p><button class='number' onclick="updateCalculation(1);">1</button>  
       <button class='number' onclick="updateCalculation(2);">2</button>    
       <button class='number' onclick="updateCalculation(3);">3</button> 
       <button class='symbol' onclick="updateCalculation('+');">+</button> </p> 

    <p><button class='number' onclick="updateCalculation(4);">4</button> 
       <button class='number' onclick="updateCalculation(5);">5</button>
       <button class='number' onclick="updateCalculation(6);">6</button> 
       <button class='symbol' onclick="updateCalculation('-');">-</button></p> 

    <p><button class='number' onclick="updateCalculation(7);">7</button> 
       <button class='number' onclick="updateCalculation(8);">8</button> 
       <button class='number' onclick="updateCalculation(9);">9</button> 
       <button class='symbol' onclick="updateCalculation('*');">*</button></p> 

    <p><button class='number' onclick="updateCalculation(0);">0</button> 
       <button class='number' onclick="updateCalculation('.'); console.log(calculation);">.</button> 
       <button class='number' onclick="calculation= eval(calculation);
       document.querySelector('.display').innerHTML= calculation;
       //save the calculation 
       localStorage.setItem('calculation', calculation)">=</button> 
       <button class='symbol' onclick="updateCalculation('/');">/</button></p> 

    <p><button class='clear number' onclick="calculation='';document.querySelector('.display').innerHTML=`${calculation}  `;">Clear</button></p> 
  
  <script src="scripts/10ij.js"></script>
  </body>
</html>
